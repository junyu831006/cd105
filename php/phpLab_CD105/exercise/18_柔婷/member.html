<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	h2{
		text-align: center;
	}
	div{
		text-align: center;
	}

	
	</style>

<body>
	<h2>申請會員</h2>

	<form action="member.php" method="get" >
		<table border="1" width="500" align="center">
			<tr>
				<th>姓名</th>
				<td><input type="text" name="name" maxlength="11" size="20" placeholder="Sue" ></td>
			</tr>


			<tr>
				<th>帳號</th>
				<td><input type="text" name="meberID" maxlength="11" size="20" placeholder="1234"  >最多8個英數字</td>
			</tr>


			<tr>
				<th>密碼</th>
				<td><input type="password" name="memberPsw" maxlength="11" size="20">最多8個英數字</td>
			</tr>


			<tr>
				<th>e-mail</th>
				<td><input type="mail" name="memMail" maxlength="28" size="30"></td>
			</tr>


			<tr>
				<th>性別</th>
				<td><label><input type="radio" name="gender" value="male">男</label>
					<label><input type="radio" name="gender" value="female">女</label>
				</td>
			</tr>


			<tr>
				<th>生日</th>
				<td><input type="date" name="birthday"></td>
			</tr>


			<tr>
				<th>連絡電話</th>
				<td><label><input type="phone" name="phone" maxlength="20" size="25" ></label></td>
			</tr>
			


		</table><br>
		<div>
			<input type="submit" value="新增"  >
			<input type="reset"  value="重新設定"  >
		
		</div>
		
		
	</form>
