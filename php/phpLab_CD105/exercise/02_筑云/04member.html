<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h3{
			text-align: center;
		}
		.button{
			text-align: center;	
		}
		form{
			margin: auto;
			width: 960px;
		}
		table{
			margin: auto;
			width: 480px;	
		}
	</style>
</head>
<body>
	<form method="get" action="04memberShow.php">
	<h3>申請會員</h3>
	<table border="1">
		<tr>
			<td>姓名</td>
			<td><input type="text" name="memName" size="10" placeholder="請輸入姓名"></td>
		</tr>
		<tr>
			<td>帳號</td>
			<td><input type="text" name="memId" size="10" maxlength="8" placeholder="請輸入帳號">最多8個文數字</td>
		</tr>
		<tr>
			<td>密碼</td>
			<td><input type="password" name="memPsw" size="10" maxlength="8" placeholder="請輸入密碼">最多8個文數字</td>
		</tr>
		<tr>
			<td>e-mail</td>
			<td><input type="text" name="email" size="10" placeholder="請輸入信箱"></td>
		</tr>
		<tr>
			<td>性別</td>
			<td><input type="radio" name="sex" value="male">男
				<input type="radio" name="sex" value="female">女
			</td>
		</tr>
		<tr>
			<td>生日</td>
			<td><input type="date" name="birthday" size="10" placeholder="請輸入生日"></td>
		</tr>
		<tr>
			<td>連絡電話</td>
			<td><input type="text" name="tel" size="10" placeholder="請輸入電話"></td>
		</tr>
	</table>
		<div class="button">
			<input  type="submit" name="送出">
			<input  type="reset" value="重新輸入" >
		</div>
	</form>
</body>
</html>
