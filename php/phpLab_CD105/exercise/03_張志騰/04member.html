			border: 1px groove;
		}

		td input{
			border: inset;

		form,table{

			width: 540px;

<body>
	<h2 style="text-align: center";>申請會員</h2>
	<form method="get" action="04memberShow.php">
		<table>
			<tr>
				<th>姓名</th>
				<td>
					<input type="text" name="memName" required>
				</td>
			</tr>
			<tr>
				<th>帳號</th>
				<td>
					<input type="text" name="memId" maxlength="8" required>最多8個文數字
				</td>
			</tr>
			<tr>
				<th>密碼</th>
				<td>
					<input type="passwork" name="memPsw" maxlength="8" required>最多8個文數字
				</td>
			</tr>
			<tr>
				<th>e-mail</th>
				<td>
					<input type="email" name="email" required>
				</td>
			</tr>
			<tr>
				<th>性別</th>
				<td>
					<input type="radio" name="sex" value="male" checked>男
					<input type="radio" name="sex" value="female">女
				</td>
			</tr>
			<tr>
				<th>生日</th>
				<td>
					<input type="date" name="birthday" required>
				</td>
			</tr>
			<tr>
				<th>連絡電話</th>
				<td>
					<input type="tel" name="tel" required>
				</td>
			</tr>
		</table>
		<br>
		<div class="button">
		<input type="submit" value="送出">
		<input type="reset" name="重新設定">	
		</div>
		
	</form>

</body>
</html>
