<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>member</title>

  </head>
  <body>
    <h3>申請會員</h3>

      <form action="04memberShow.php" method="GET">

        <table border="1">

          <tr>
              <td>姓名</td>
              <td>
              <input type="text" name="memName">
              </td>
          </tr>

          <tr>
              <td>帳號</td>
              <td>
              <input type="text" name="memId" maxlength="8">
              </td>
          </tr>

          <tr>
              <td>密碼</td>
              <td>
              <input type="password" name="memPsw" maxlength="8">
              </td>
          </tr>

          <tr>
              <td>e-mail</td>
              <td>
              <input type="text" name="email">
              </td>
          </tr>

          <tr>
              <td>性別</td>
              <td>
              <input type="radio" name="sex" value="M">男
              <input type="radio" name="sex" value="F">女
              </td>
          </tr>

          <tr>
              <td>生日</td>
              <td>
              <input type="text" name="birthday">
              </td>
          </tr>

          <tr>
              <td>聯絡電話</td>
              <td>
              <input type="text" name="tel">
              </td>
          </tr>

        </table>

        <input type="submit" name="submit" value="新增">
        <input type="reset" name="reset" value="重新設定">

      </form>
  </body>
</html>
