<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h2{
			text-align: center;
		}
		div{
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>會員申請</h2>
	<form method="get" action="mem work.php" >
		<table border="1" w600 align="center">
			<tbody>
				<tr>
					<th>姓名</th>
					<td>
						<input type="text" name="name" maxlength="10" size="20" placeholder="peter">
					</td>
				</tr>

				<tr>
					<th>帳號</th>
					<td>
						<input type="text" name="memID" maxlength="10" size="20" placeholder="123456">"最少6~10個字元"
					</td>
				</tr>
					
				<tr>
					<th>密碼</th>
					<td>
						<input type="password" name="memPsw" maxlength="10" size="20">
					</td>
				</tr>

				<tr>
					<th>E-mail</th>
					<td>
						<input type="mail" name="memMail" maxlength="28" size="30">
					</td>
				</tr>

				<tr>
					<th>性別</th>
					<td>
						<label >
							<input type="radio" name="gender" value="male">"男"
						</label>
						<label >
							<input type="radio"  name="gender" value="female">"女"
						</label>
					</td>
				</tr>

				<tr>
					<th>生日</th>
					<td>
						<input type="date" name="birthday">
					</td>
				</tr>

				<tr>
					<th>連絡電話</th>
					<td>
						<label>
							<input type="phone" name="phone" maxlength="20" size="25">
						</label>
					</td>
				</tr>

			</tbody>
		</table>
		<br>
		<div>
			<input type="submit" value="新增" >
			<input type="reset" value="重新設定">
		</div>
	</form>

</body>
</html>
