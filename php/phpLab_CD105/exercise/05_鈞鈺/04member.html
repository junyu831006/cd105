<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04member_form</title>
    <style>
        table, th, td{
            border: 1px solid gray;
        }
        h2, form{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 600px;
            margin: auto;
        }
        table{
            width: 600px;
        }
        button{
            margin: 30px 10px;
        }
        input{
            border: 2px solid gray;
            border-style: inset;
        }
    </style>
</head>
<body>
    <h2>申請會員</h2>
    <form action="04memberShow.php" method="post">
        <table>
            <tr>
                <td>姓名：</td> 
                <td><input type="text" name="memName"></td>
            </tr>
            <tr>
                <td>帳號：</td>
                <td><input type="text" name="memId" maxlength="8">最多8個文字</td>
            </tr>
            <tr>
                <td>密碼：</td>
                <td><input type="password" name="memPsw" maxlength="8">最多8個文字</td>
            </tr>
            <tr>
                <td>e-mail：</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>性別：</td>
                <td><input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女</td>
            </tr>
            <tr>
                <td>生日:</td>
                <td><input type="text" name="birthday"></td>
            </tr>
            <tr>
                <td>聯絡電話:</td>
                <td><input type="text" name="tel"></td>
            </tr>
        </table>
        <button type="submit">新增</button>
        <button type="reset">重新設定</button>
        
    </form>
</body>
</html>
