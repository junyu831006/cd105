<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            font-size: 18px;
        }
        body{
            background-color: lightblue;
        }
        table{
            margin: 0 auto;
            width: 600px;
            height: 250px;
        }
        form{
            margin: 0 auto;
            width: 700px;
            height: 500px;
        }
        h1{
            text-align: center;
            font-size: 36px;
        }
        div{
            margin-top: 24px;
            margin-bottom: 24px;
            text-align: center;
        }
        input{
            background-color: rgb(168, 168, 211);
            border-radius: 15px;
            width: 300px;
            height: 50px;
        }
        tr{
            height: 80px;
        }
        input[type="radio"]{
            width: 100px;
            height: 40px;
            background-color: aqua;
        }
        input[type="submit"]:hover{
            background-color: burlywood;
            transition: background-color 1s;
            cursor:pointer;
            
            color: chartreuse;
        }
        input[type="reset"]:hover{
            background-color: burlywood;
            transition: background-color 1s;
            cursor:pointer;
            
            color: chartreuse;
        }
        td{
            padding-left: 20px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <form action="04memberShow.php" method="POST">
        <h1>申請會員</h1>
        <table border="1">
            <tr>
                <td>姓名</td>
                <td>
                    <input type="text" name="memName" required>
                </td>
            </tr>
            <tr>
                <td>帳號</td>
                <td><input type="text" name="memId" maxlength="8" required>最多8個喔</td>
            </tr>
            <tr>
                <td>密碼</td>
                <td><input type="password" name="memPsw" maxlength="8" required>最多8個喔</td>
            </tr>
            <tr>
                <td>e-mail</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>性別</td>
                <td>
                    <input type="radio" name="sex"  value="1" id="boy" checked><label for="boy">男</label>
                    <input type="radio" name="sex"  value="2" id="girl"><label for="girl">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td><input type="date" name="birthday" required></td>
            </tr>
            <tr>
                <td>連絡電話</td>
                <td><input type="number" name="tel" required></td>
            </tr>
        </table>
        <div>
            <input type="submit" value="新增">
            <input type="reset" value=" 重新設定">
        </div>

    </form>
</body>

</html>
