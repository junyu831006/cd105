<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	th{

		width: 150px;

	td{

	.button{

	<form action="04memberShow.php" method="get">

</html>
