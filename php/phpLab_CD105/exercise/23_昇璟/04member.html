<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="">
  <title>Document</title>
  <style>
    table{
      margin:auto; 
      font-size:25px;
      width: 500px;
      height: 300px;
    }
    div{
      text-align: center;
    } 
    input{
      font-size: 17px;  
    }
    h1{
      text-align: center;
    }
    label{
       cursor:pointer;
    }
    input:focus{
      background-color: cyan;
      transition: 2s;
    }
    td:hover{
      background-color: bisque;
      transition: 0s;
    }

    
  </style>
</head>
<body>
  <h1>申請會員</h1>
  <form action="04memberShow.php" method="GET">
    
    <table border="1" >

        <tr>
          <th>姓名:</th>
          <td>
            <input name="memName" type="text">
          </td>
        </tr>
        <tr>
          <th>帳號:</th>
          <td>
            <input name="memId" type="text" maxlength="8">最多8個文數字
          </td>
        </tr>
        <tr>
            <th>密碼:</th>
           <td>
            <input name="memPsw" type="password" maxlength="8">最多8個文數字
          </td>
        </tr>
        <tr>
          <td>e-mail:</th>
          <td>
            <input name="email" type="email">
          </td>
        </tr>
        <tr>
          <th>性別:</th>
          <td>
            <label> 
              <input name="sex" type="radio" value="男"> 男
            </label>
            <label>
              <input name="sex" type="radio" value="女"> 女
            </label>
        </td>
        </tr>
        <tr>
          <th>生日:</th>
          <td>
            <input name="birthday" type="date">
          </td>
        </tr>
        <tr>
          <th>連絡電話:</th>
          <td>
            <input name="tel" type="number">
          </td>
        </tr>
    </table>
    <div>
      <input type="submit" value="確認">
      <input type="reset">
    </div>
  </form>
</body>
</html>
