<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>

<img src="add_2.png" id="btnAddSpot"> <!-- 新增景點的圖裶-->
<div class="spotPanel" style="display:none">	
景點<input type="text" name="spot"><img src="trash.png">
</div>
<form id="myForm">
  <input type="submit" id="btnSend" value="送出">	
</form>  
<script type="text/javascript">
function $id(id){
  return document.getElementById(id);
}

function addSpot(){
	var myForm = $id("myForm");
	var btnSend = $id("btnSend");
	var spotPanel = document.getElementsByClassName("spotPanel")[0];
	var newSpot = spotPanel.cloneNode(true);
	newSpot.style.display = "";
	newSpot.getElementsByTagName("img")[0].onclick = removeSpot;

	myForm.insertBefore( newSpot, btnSend);

}

function removeSpot(e){
	$id("myForm").removeChild(e.target.parentNode)
}

window.addEventListener("load", function(){
	$id("btnAddSpot").onclick = addSpot;
},false )
</script>
</body>
</html>
