<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>29prodInsert.html</title>
	<style type="text/css">
		table, th, tr, td{
			border: 1px solid #000;
			border-spacing: 0px;
		}
		table{
			margin: auto;
		}
		th{
			width: 80px;
		}
		caption{
			font-size: 30px;
			font-weight: 600;
			color: deeppink;
		}
	</style>

</head>
<body>
    <form action="29prodInsert.php" method="post" enctype="multipart/form-data">
    	<table>
    		<caption>新增商品資料</caption>
    		<tr>
    			<th>書名</th>
    			<td><input type="text" name="pname"></td>
    		</tr>
    		<tr>
    			<th>價格</th>
    			<td><input type="text" name="price"></td>
    		</tr>
    		<tr>
    			<th>作者</th>
    			<td><input type="text" name="author"></td>
    		</tr>
    		<tr>
    			<th>頁數</th>
    			<td><input type="text" name="pages"></td>
    		</tr>
    		<tr>
    			<th>圖檔</th>
    			<td><input type="file" name="upFile"></td>
    		</tr>
    		<tr>
    			<td colspan="2" align="center"><input type="submit" value="確定新增"></td>
    		</tr>
    	</table>
    </form>
</body>
</html>
